<!DOCTYPE html>
<html>

<head>
	
	<link rel="stylesheet" type="text/css" href="./css/index.css" media="screen" />
	

	<script type="text/javascript" src="./js_core/ExternalAccess.js"></script>
	
	<script type="text/javascript" src="./js_core/DOM_class.js"></script>
	<script type="text/javascript" src="./js_base/EntidadAbstracta.js"></script>

	<!-- aqui los ficheros implementados para la ET2 -->
	<script type="text/javascript" src="./js_app/Tests_class.js"></script>
	<script type="text/javascript" src="./js_app/Validaciones_Atomicas.js"></script>
	<script type="text/javascript" src="./js_app/funcionalidad.js"></script>
	<script type="text/javascript" src="./js_app/persona.js"></script>

	<!-- aqui los ficheros de test de cada entidad -->
	<script type="text/javascript" src="./js_app/tests_persona.js"></script>

	<!-- este es el script que carga las librerias ajax que usamos para acceder al back -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body onload="">

	<header id='header_page' class='bordeado'><spam class="titulo_app">MIS DATOS PERSONALES<spam>
		<select id="idioma">
        			<option value='ES'>ES</option>
        			<option value='EN'>EN</option>
        </select>
		<img id="botonTEST" src="./iconos/TEST.png" onclick="validar.test.test_run();"/>
	</header>

	<nav class='bordeado'><span onclick="menu_work();">Opciones de ménu</span></nav>

	<aside id='div-menu'>
		<ol>
		    <li class="opcionmenu"><span onclick="validar = new persona();">Datos Personales</span></li>
		    <li class="opcionmenu"><span onclick="validar = new funcionalidad();">Funcionalidad</span></li>
	  	</ol>
	</aside>

	<section id = "workspace" class='bordeado'>

		<div id="id_tabla_datos">
        	
        	<div id="addysearch">
        		<img id="botonADD" src="./iconos/ADD.png" onclick="validar.createForm_ADD();" />
        		<img id="botonSEARCH" src="./iconos/SEARCH.png" onclick="validar.createForm_SEARCH();"/>
				<li class="opcionmenu"><span>columnas : </span></li>
				<ol>
					<li class="columnas">
						<input type="checkbox" id="dni" name="dni" value="dni" onclick="validar.cambiacolumnastabla('dni');" /><label class="dni">1</label>
						<input type="checkbox" id="nombre_persona" nombre="nombre_persona" value="nombre_persona" onclick="validar.cambiacolumnastabla('nombre_persona');" /><label class="nombre_persona">2</label>
						<input type="checkbox" id="apellidos_persona" nombre="apellidos_persona" value="apellidos_persona" onclick="validar.cambiacolumnastabla('apellidos_persona');" /><label class="apellidos_persona">3</label>
						<input type="checkbox" name="columnas[]" onclick="validar.cambiacolumnastabla();" /><label class="fechaNacimiento_persona">4</label>
						<input type="checkbox" name="columnas[]" onclick="validar.cambiacolumnastabla();" /><label class="foto_persona">5</label>
					</li>
				</ol>
        	</div>
    	
        	<table id="tabladatosalumnos">
        		<thead id="titulostablacabecera"></thead>
        		<tbody id="muestradatostabla"></tbody>
        	</table>

        	<br>
        	<img src="./iconos/BACK.png" onclick="validar.cerrar_tabla();" />

    	</div>
		
	</section>

	<div class = "div_IU_form" id='div_IU_form'>
			
			<div class = "contenidoForm" id="contenidoForm">
				<div class = "class_titulo_form">
					<spam id="class_contenido_titulo_form" class = "class_contenido_titulo_form" >titulo para el formulario de este tamano</spam>
				</div>

				<form id='IU_form' name='IU_form' method='POST' enctype="multipart/form-data" class="formulario">
					
				</form>
				<br>
				<img src="./iconos/BACK.png" onclick="validar.cerrar_formulario();" />
			</div>
	
	</div>


	<div class = "contenidoForm" id='div_IU_test'>

		<div class = "" id="contenidoTests">
			<h1>Resultado estructura definición tests</h1>
        	<p id="resultadodef"></p>
			<table border="1">
				<tbody id="tablaresultadostest">
				</tbody>
			</table>
			<img src="./iconos/BACK.png" onclick="validar.cerrar_test();" />
		</div>

		<div class = "" id="contenidoPruebas">
	        <h1>Resultado estructura definición pruebas</h1>
	        <p id="resultadoprueba"></p>
	        <div id="div_tabla_prueba">
	            <table id="tabla_prueba" border="1">
	            	<tbody id="tablaresultadosprueba">
					</tbody>
	            </table>
			<img src="./iconos/BACK.png" onclick="validar.cerrar_pruebas();" />
	        </div>
	    </div>

	</div>



	<footer class='bordeado'>Pie de página</footer>
	
	<script type="text/javascript">

		document.getElementById('div-menu').style.display = 'none';
		document.getElementById('div_IU_form').style.display = 'none';
		document.getElementById('id_tabla_datos').style.display = 'none';
		document.getElementById('botonTEST').style.display = 'none';
		document.getElementById('div_IU_test').style.display = 'none';
		document.getElementById('contenidoTests').style.display = 'none';
		document.getElementById('contenidoPruebas').style.display = 'none';

		function menu_work(){
			if (document.getElementById('div-menu').style.display == 'none'){
				document.getElementById('div-menu').style.display = 'block';
			}
			else{
				document.getElementById('div-menu').style.display = 'none';
			}
		}
	</script>

</body>


</html>
